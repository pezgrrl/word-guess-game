<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Harry Potter Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/skeleton.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    
</head>

<body>
    
  <div class="container">

  </div>
  <div class="jumbotron p-3 mb-2 bg-dark text-white bg-dark">
  </div>
      <h1 class="text-center">
        <strong>Harry Potter</strong>
      </h1>
      <hr>
      <div id="musicControls" class="text-center">
        <button class="btn btn-warning btn-xs theme-button">
          <span class="fa fa-music"></span> Play Theme!</button>
      </div>

    <p>Guesses Left: <span id="guesses-left"></span></p>
    <p>Wrong Guesses: <span id="wrong-guesses"></span></p>
    <p>Wins: <span id="win-counter"></span></p>
    <p>Losses: <span id="loss-counter"></span></p>

    <h3 id="word-blank"></h3>
    <button id="play" onclick="reloadPage()">Click to Start Game</button>

    <script src="assets/javascript/games.js"></script>
