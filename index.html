<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman!</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/game.js" type="text/javascript"></script>
</head>


<body>
  <h1>Harry Potter Hangman</h1>

  <p>No muggles were harmed in the making of this game</p>
  <form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">Restart</button>
  </form>
  <ul id="letters"></ul>
  <p id="man"></p>
  <p id="output" class="output"></p>
</body>

</html>
